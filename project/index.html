<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>SomeShop</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
   <script src="script.js"></script>
</head>
<body>
   <div id="root">
      <header>
         <h1 class="title">SomeShop pet project</h1>
         <div class="search">
            <search-component v-model="searchLine"></search-component>
         </div>
         <div class="actions">
            <custom-button v-on:click="setVisionCard">Корзина</custom-button>
         </div>
      </header>
      <main>
         <div v-if="items.length" class="goods-list">
            <goods-item v-for="item in filteredItems" v-bind:item="item" ></goods-item>
         </div>
         <div v-else>Товаров нет</div>
      </main>
      <basket-goods v-if="cardIsVision" v-on:closeclick="setVisionCard"></basket-goods>


      <div>{{ searchLine }}</div>
   </div>
</body>
</html>
