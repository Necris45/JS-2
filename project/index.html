<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>SomeShop</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
   <script src="script.js"></script>
</head>
<body>
   <div id="root">
      <header>
         <h1 class="title">SomeShop pet project</h1>
         <div class="search">
            <input type="text" class="goods-search" v-model="searchLine"/>
         </div>
         <div class="actions">
            <button @click="setVisionCard" class="cart-button" type="button">Корзина</button>
         </div>
      </header>
      <main>
         <div v-if="items.length" class="goods-list">
            <div class="goods-item" v-for="item in items">
               <h3>{{ item.product_name }}</h3>
               <p>{{ item.price }}</p>
            </div>
         </div>
         <div v-else>Товаров нет</div>
      </main>
      <div v-if="cardIsVision" class="fixed-area">
         <div class="basked-card">
            <div class="basket-card__header">
               <h1 class="basket-card__header__title">basket card</h1>
               <div @click="setVisionCard" class="basket-card__header__delete-icon"></div>
            </div>
            <div class="basket-card__content">
               content
            </div>
         </div>
      </div>


      <div>{{ searchLine }}</div>
   </div>
</body>
</html>
